<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../style/fontawesome-all.min.css" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css" rel="stylesheet">
    <!-- Changes to mdbootstrap -->
    <link href="../style/mdbootstrap_rework.css" rel="stylesheet">
</head>
<body>
    <main>
        <!-- main display -->
        <div class="container">
            <!-- Account Selector Area -->
            <div class="row">
                <div class="col-3"></div> 
                <div class="col-6">
                    <div id="account-selector"></div>
                </div>
                <div class="col-3"></div>
            </div>
            
            <div class="row">
                <div class="col-3"></div>
		<div class="col-6">
        	        <div id="RegistrationForm"></div>
		</div>
                <div class="col-3"></div>
            </div>
        </div>    
        <!-- /main display -->

    </main>

    <!-- JAVASCRIPT -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/js/mdb.min.js"></script>

    <!-- Load React. and Babel transpiler for jsx -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <!-- Load my React component. -->
    <script type="text/babel" src="../js/react_components/account-selector.js"></script>
    <script type="text/babel" src="../js/react_components/registration-form.js"></script>
    
    <!-- script specific to this page -->
    <script type="text/babel">
        var displayRegistrationForm = function(type) {
            var registrationForm = document.getElementById("RegistrationForm");
            ReactDOM.render(
                <RegistrationForm accountType={type} />, 
                registrationForm
            );
        };

        //Load in the account- selector
        var accountSelectorTargets = document.querySelectorAll("#account-selector");
        accountSelectorTargets.forEach(element => {
            ReactDOM.render(
                <AccountSelector onAccountSelected={(type) => displayRegistrationForm(type)} />,
                element
            );
        });
    </script>
</body>
</html>
